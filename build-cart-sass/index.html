<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>

  <body>
    <section class="Cartsection">
      <div class="Cartsection__title">
        <h1 class="Cartsection__header">Your card</h1>
        <h2 class=Cartsection__num>3</h2>
      </div>
      <div class="Cartsection__Cartcontainer">
    
        <div class="Cartsection__productWrapper">
          <div class="Cartsection__product">
            <h3 class="Cartsection__productName">Product name</h3>
            <p class="Cartsection__productDescription">Brief description</p>
          </div>
          <p class="Cartsection__productPrice">$12</p>
        </div>
    
        <div class="Cartsection__productWrapper">
          <div class="Cartsection__product">
            <h3 class="Cartsection__productName">Second Product</h3>
            <p class="Cartsection__productDescription">Brief description</p>
          </div>
          <p class="Cartsection__productPrice">$8</p>
        </div>
    
        <div class="Cartsection__productWrapper">
          <div class="Cartsection__product">
            <h3 class="Cartsection__productName">Third Product</h3>
            <p class="Cartsection__productDescription">Brief description</p>
          </div>
          <p class="Cartsection__productPrice">$5</p>
        </div>
    
        <div class="Cartsection__productWrapper">
          <div class="Cartsection__product">
            <h3 class="Cartsection__productName Cartsection__promoName">Promo Code</h3>
            <p class="Cartsection__productDescription Cartsection__promoDescription">EXAMPLECODE</p>
          </div>
          <p class="Cartsection__productPrice Cartsection__promoPrice">$-5</p>
        </div>
    
        <div class="Cartsection__productWrapper">
          <div class="Cartsection__product">
            <h3 class="Cartsection__productName">Total(USD)</h3>
          </div>
          <p class="Cartsection__productPrice">$20</p>
        </div>
    
      </div>
      <div class="Cartsection__promoWrapper">
        <label for="Cartsection__promo"></label>
        <input id="Cartsection__promo" type="text" name="Cartsection__promo" placeholder="Promo code">
        <button class="Cartsection__redeemButton">Redeem</button>
      </div>
    </section>
  </body>
</html>
